<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/261b73fff0.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img src="./images/logo.png" alt="Logo F4Bank">
  </header>
  <main>
    <!-- Aqui é a section para chamar o usuário. Colocar formulário (input) para cadastro -->
    <section class="principal"></section>

    <!-- Seção cartão de crédito. Colocar imagem do cartão. Falar das vantagens. -->
    <section class="cartao">
      <div class="texto">
        <h2>Cartão de crédito F4Bank</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non dolorum laborum deleniti ullam repellendus
          similique eius corrupti fugit iusto facilis, quasi debitis id, excepturi unde soluta mollitia incidunt eveniet
          tempora.</p>
      </div>
    </section>

    <!-- Seção empréstimos. Falar das taxas de juros atrativas. -->
    <section class="emprestimos"></section>

    <!-- Seção sobre seguros -->
    <section class="seguros"></section>
  </main>
  <footer>
    <div class="redes-sociais">
      <i class="img-redes-sociais fab fa-facebook"></i>
      <i class="img-redes-sociais fab fa-instagram"></i>
      <i class="img-redes-sociais fab fa-twitter"></i>
    </div>

  </footer>
</body>

</html>
