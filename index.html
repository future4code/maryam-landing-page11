<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F4Bank | Home</title>
  <link rel="stylesheet" href="style.css">
  <script
  src="https://kit.fontawesome.com/261b73fff0.js"
  crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="./images/logo.png" alt="Logo F4Bank" class="logo-header">
    <nav class="menu-principal">
      <ul>
        <li><a href="#">Página inicial</li></a>
        <li><a href="#">Pessoa física</li></a>
        <li><a href="#">Pessoa jurídica</li></a>
        <li><a href="#">Sobre nós</li></a>
        <li><a href="#">Perguntas</li></a>
      </ul>
    </nav>
    <div class="login">
    Login
  </div>
  </header>
  <main>
    <!-- Aqui é a section para chamar o usuário. Colocar formulário (input) para cadastro -->
    <section class="principal"></section>

    <!-- Seção cartão de crédito. Colocar imagem do cartão. Falar das vantagens. -->
    <section class="cartao"></section>

    <!-- Seção empréstimos. Falar das taxas de juros atrativas. -->
    <section class="emprestimos"></section>

    <!-- Seção sobre seguros -->
    <section class="seguros"></section>
  </main>
  <footer>

    <div class="redes-sociais">
      <p>Siga-nos em nossas redes sociais</p>
      <i class="img-redes-sociais fab fa-facebook"></i>
      <i class="img-redes-sociais fab fa-instagram"></i>
      <i class="img-redes-sociais fab fa-twitter"></i>
    </div>
    
  </footer>
</body>
</html>
